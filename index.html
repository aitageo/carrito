<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="animate__animated animate__bounceIn" id="titulo">Mi tienda</h1>
    <div class="navegacion">
      <div class="nav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Conocenos</a></li>
          <li><a href="#">Registrate</a></li>
        </ul>
      </div>
    </div>
    <div class="main">
    <div id="carouselExample" class="carousel slide active" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/tienda1.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/tienda2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/tienda3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="box-container">
  <div class="box box-1">
    <div class="card" style="width: 14rem;">
      <img src="https://http2.mlstatic.com/D_NQ_NP_716078-MCO50501137687_062022-O.webp" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Arroz Diana</h5>
        <p class="card-text">El mejor Arroz</p>
        <a href="#" class="btn btn-primary" id="agregar">Agregar al carrito</a>
      </div>
    </div>
  </div>
  <div class="box box-2">
    <div class="card" style="width: 14rem;">
      <img src="https://vaquitaexpress.com.co/media/catalog/product/cache/e89ece728e3939ca368b457071d3c0be/7/7/7702109750642.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Aceite de girasol</h5>
        <p class="card-text">super limpio</p>
        <a href="#" class="btn btn-primary" id="agregar">Agregar al carrito</a>
      </div>
    </div>
  </div>
  <div class="box box-3">
    <div class="card" style="width: 14rem;">
      <img src="https://drogueriasfarmavida.com/wp-content/uploads/2021/06/30709.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Papas Margarita</h5>
        <p class="card-text">super deliciosas</p>
        <a href="#" class="btn btn-primary" class="button">agregar al carrito</a>
      </div>
    </div>
  </div>
  <div class="box box-4">
    <div class="card" style="width: 14rem;">
      <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/186130-1600-1600?v=637813981192900000&width=1600&height=1600&aspect=true" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Spaguttis Doria</h5>
        <p class="card-text">pruebalas</p>
        <a href="#" class="btn btn-primary"class="button" >agregar al carrito</a>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
